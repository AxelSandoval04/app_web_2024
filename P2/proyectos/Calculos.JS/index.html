<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="estilos2.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <header><h1>.:Calculadora Básica:.</h1></header>
    <hr>
    <div id="principal">
        <label for="n1">Número 1</label>
        <input type="number" id="n1">
        <br>
        <label for="n2">Número 2</label>
        <input type="number" id="n2">
        <form id="calculator-form">
            <select id="tipo">
                <option value="suma" selected>Suma</option>
                <option value="resta">Resta</option>
                <option value="division">División</option>
                <option value="multiplicación">Multiplicación</option>
            </select>
            <br>
            <button type="button" onclick="operaciones()">Calcular</button>
        </form>
    </div>
    <hr>
    <div id="resultado"></div>
</body>
</html>
